{% extends "base.html" %}

{% block content %}
<script>
  setInterval(function(){
    $.get('/price',function(data) {
        document.title = `($${data.value}) NEO Price`;
        document.getElementById("p1").innerHTML = `1 NEO - $${data.value}`;
    });
  }, 30000);
</script>
<div class="container">
  <div class="jumbotron">
    <center><h1 id="p1">1 NEO - ${{ price }}</h1></center>
  </div>
</div>
{% endblock %}
